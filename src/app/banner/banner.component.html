<div class="banner">
    <div class="flexcard" #flexcard>
      <a *ngFor="let card of slides; let i = index" 
      [ngClass]="{'active': i === currentIndex}" 
      (mouseover)="stopAutoSlide()" 
      (mouseleave)="startAutoSlide()" 
      class="card">
       <img [src]="card.image" [alt]="card.title">
       <h5>{{ card.title }}</h5>
    </a>
    </div>
      <!-- Dot Navigation -->
      <div class="dots-container">
        <span *ngFor="let slide of slides; let i = index"
              class="dot" 
              [ngClass]="{'active': i === currentIndex}"  
              (click)="goToSlide(i)"></span>
        </div>

  </div>
